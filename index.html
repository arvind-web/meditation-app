<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Meditate</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <!-- the background goes here-->
      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <!-- header -->
      <div class="app-header">
        <h3>RUMINATE</h3>
      </div>
      <!-- main app starts here -->
      <div class="main-app">
        <div class="row">
          <div class="col-12">
            <div class="time-select">
              <button data-time="120">2 Minutes</button>
              <button data-time="300">5 Minutes</button>
              <button data-time="600">10 Minutes</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 player-btn-container-col">
            <audio class="song">
              <source src="./sounds/ambience1.mp3" />
            </audio>
            <div class="player-btn-container">
              <i class="fas fa-play play-btn" id="play" onclick=playSound(this)></i>
              <i class="fas fa-pause pause-btn" id="pause" onclick=playSound(this)></i>
            </div>
            <p class="time-display">0:00</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
              <div class="sound-picker">
                <button data-sound="ambience" disabled>CHANGE</button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js></script>
    <script src="./index.js"></script>
  </body>
</html>
